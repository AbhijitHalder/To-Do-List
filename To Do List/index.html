<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script async src="main.js"></script>
    <title>To Do List</title>
</head>
<body>
<main>
    <!--    section for header-->
    <section class="header">
        <h1>To Do List</h1>
        <form>
            <!--            text input-->
            <label for="taskDescr"></label><input id="taskDescr" placeholder="Add a Task" type="text">
            <!--            submit button-->
            <input id="addTask" type="submit" value="Add">
        </form>
    </section>

    <!--    section for lists-->
    <section>
        <ul id="taskList">
        </ul>
    </section>
</main>
</body>
</html>
